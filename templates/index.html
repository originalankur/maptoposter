<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapToPoster</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>MapToPoster Generator</h1>
        <div class="main-content">
            <div class="card control-panel">
                <form id="mapForm">
                    <label>City <input type="text" id="city" placeholder="e.g. Port Louis" required></label>
                    <label>Country <input type="text" id="country" placeholder="e.g. Mauritius" required></label>
                    <label>Theme
                        <select id="theme">
                            {% for theme in themes %}<option value="{{ theme }}">{{ theme }}</option>{% endfor %}
                        </select>
                    </label>
                    <label>Zoom (<span id="radiusVal">15</span> km)
                        <input type="range" id="radius" min="1000" max="50000" step="1000" value="15000">
                    </label>
                    <button type="submit" id="generateBtn">Generate Map</button>
                    <div id="errorMsg" class="error"></div>
                </form>
            </div>
            <div class="card result-panel">
                <div id="loader" class="hidden">üîÑ Generating... (Please wait)</div>
                <img id="resultImage" class="hidden">
                <a id="downloadLink" href="#" class="btn-download hidden">‚¨áÔ∏è Download PNG</a>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>

</html>
