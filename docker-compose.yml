version: '3.8'

services:
  maptoposter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maptoposter
    ports:
      - "8000:8000"
    volumes:
      # Mount posters directory to persist generated images
      - ./posters:/app/posters
      # Optional: Mount themes for easy customization
      - ./themes:/app/themes:ro
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/').raise_for_status()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    name: maptoposter-network
