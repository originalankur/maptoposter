services:
  maptoposter:
    build: .
    volumes:
      # Mount output directory to persist generated posters
      - ./posters:/app/posters
      # Optional: mount custom themes
      # - ./my-themes:/app/themes
    # Override command to generate a poster
    # Example: docker compose run maptoposter -c "Paris" -C "France" -t noir -d 10000
    command: ["--help"]